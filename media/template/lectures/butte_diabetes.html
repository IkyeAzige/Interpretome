<div id='butte_diabetes_chart'>
  You have <strong><span id='butte_diabetes_count'></span></strong> out of <span id='butte_diabetes_total'></span> Type 2 Diabetes risk alleles.
</div>
<br/>
<br/>
<table id='butte_diabetes_table' class='results-table hidden'>
  <thead>
  <tr>
    <th class='dbsnp'>dbSNP</th>
    <th class='dbsnp'>Genotype</th>
    <th>Genes</th>
    <th>Risk allele</th>
    <th>Odds ratio</th>
    <th>Source</th>
    <th class='imputed'>Imputed from</th>
    <th class='rsq'>R<sup>2</sup></th>
  </tr>
  </thead>
  <tbody>
  <script id='butte_diabetes_template' type='text/template'>
    <tr>
      <td class='key'><%= dbsnp %></td>
      <td class='value'><%= genotype %></td>
      <td><%= genes %></td>
      <td><%= risk %></td>
      <td><%= odds_ratio %></td>
      <td><%= source %></td>
      <td class='imputed'><%= imputed_from %> <%= explain %></td>
      <td class='rsq'><%= r_squared %></td>
    </tr>
  </script>
  </tbody>
</table>
